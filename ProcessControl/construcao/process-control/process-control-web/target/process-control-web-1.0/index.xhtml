<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view contentType="text/html">
        <h:head>
            <title>Process Control</title>
        </h:head>
        <h:body >
            <h:panelGroup layout="block" id="cabecalho" >
                <h1>Process Control</h1>
            </h:panelGroup>

            <h:form>
                <h:panelGroup layout="block" id="div_filtros" >
                    <h:panelGrid columns="2" id="filtros" >
                        <h:outputLabel value="SISTEMA" />
                        <h:inputText id="campo_sistema" title="Sistema" value="#{consultaMB.sistema}" /> 
                        <h:outputLabel value="ITEM" />
                        <h:inputText id="campo_item" title="Item" value="#{consultaMB.item}" /> 
                        <h:outputLabel value="PROJETO" />
                        <h:inputText id="campo_projeto" title="Projeto" value="#{consultaMB.projeto}" /> 
                        <h:outputLabel value="BRANCH" />
                        <h:inputText id="campo_branch" title="Branch" value="#{consultaMB.branch}" /> 
                        <p:commandButton id="btn_consulta" value="Consultar" update="resultado" action="#{consultaMB.consultar()}"/>
                    </h:panelGrid>
                </h:panelGroup>
                <br/>
                <br/>
                <h:panelGroup layout="block" id="resultado" >
                    <h:outputLabel value="RESULTADO" />
                    <p:dataTable id="tabela_resultado" var="item" value="#{consultaMB.resultado}">
                        <p:column headerText="Aprovação AF">
                            <h:outputText value="#{item.af}" />
                        </p:column>
                        <p:column headerText="Baseline AS">
                            <h:outputText value="#{item.as}" />
                        </p:column>
                        <p:column headerText="Baseline PR">
                            <h:outputText value="#{item.pr}" />
                        </p:column>
                        <p:column headerText="Evidência de Testes">
                            <h:outputText value="#{item.tst}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
        </h:body>
    </f:view>
</html>
